<div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <button class="cart-btn" (click)="openCart()">ðŸ›’</button>
</div>
<div class="main-layout">
    <div class="product-list">
        <div class="product-card" *ngFor="let product of products">
            <img [src]="product.image" alt="{{ product.title }}" width="100" height="100" />
            <div class="cart-title">{{ product.title }}</div>
            <div class="cart-description">{{ product.description }}</div>

            <div class="price-cart">
                <p class="price">${{ product.price }}</p>
                <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="cart-card">
        <h1>cart <span *ngIf="cartCount > 0">{{cartCount}}</span></h1>
        <span *ngIf="cartCount == 0">Your cart is empty</span>
    </div>
</div>
